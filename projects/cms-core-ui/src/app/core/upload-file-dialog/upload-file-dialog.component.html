<div>
  <form data-automation-attribute="form-confirm-dialog">
    <div class="modal-header modalHeaderBlack">
      <h6 class="modal-title">Confirm</h6>
      <span aria-label="Close" class="close" (click)="buttonClick('no')">
        <mat-icon>clear</mat-icon>
      </span>
    </div>
    <div class="modal-body bodyCreatePasscode">
      <p>{{data.displayText}}</p>
      <input type="file" class="upload" (change)="changeListener($event.target.files)" />
    </div>
    <div class="modal-footer modalFooterConfirmDialog">
      <div>
        <button mat-mini-fab class="btnCyan" [disabled]="isDisabled" type="submit" data-automation-attribute="button-save-dialog">
          <mat-icon matTooltip="Yes" (click)="buttonClick('yes')">done</mat-icon>
        </button>
      </div>
    </div>
  </form>
</div>
